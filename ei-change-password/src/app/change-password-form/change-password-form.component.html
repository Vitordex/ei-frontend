<div class="main-div">
  <mat-card class="change-password-card center">
    <mat-card-header>
      <mat-card-title>Change password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="change-password-full-width">
          <input matInput placeholder="New password" type="password" (keyup)="validateForm()" [formControl]="passwordControl">
          <mat-error *ngIf="passwordControl.hasError('email') && !passwordControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="passwordControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="change-password-full-width">
          <input matInput placeholder="Confirm" type="password" (keyup)="validateForm()" [formControl]="confirmControl">
          <mat-error *ngIf="confirmControl.hasError('email') && !confirmControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="confirmControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button color="primary" [disabled]="!validForm" (click)="onSend()">SEND</button>
        <mat-progress-spinner diameter="35" [mode]="mode" class="change-password-margin">
        </mat-progress-spinner>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

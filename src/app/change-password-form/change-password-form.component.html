<div class="main-div">
  <mat-card class="form-card center">
    <div *ngIf="!changedPassword">
      <mat-card-header>
        <div mat-card-avatar class="header-form-card-image"></div>
        <mat-card-title>Troca de senha</mat-card-title>
        <mat-card-subtitle>Easy Invoice</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field class="form-input-full-width expand-bottom">
            <input matInput placeholder="Nova senha" (keyup)="validateForm()" [formControl]="passwordControl"
              [type]="hidePassword ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="passwordControl.invalid">
              {{getErrorMessage('passwordControl')}}
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-input-full-width">
            <input matInput placeholder="Confirmar" [type]="hideConfirm ? 'password' : 'text'" (keyup)="validateForm()" [formControl]="confirmControl">
            <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="confirmControl.invalid">
              {{getErrorMessage('confirmControl')}}
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div>
          <button mat-raised-button class="orange-action-button" matTooltip="Mudar senha" [disabled]="!validForm || submitting"
            (click)="onSend()">Enviar</button>
          <mat-progress-spinner diameter="35" [mode]="mode" class="change-password-spinner-margin">
          </mat-progress-spinner>
        </div>
      </mat-card-actions>
    </div>
    <div *ngIf="changedPassword" mat-card-image class="change-password-image-container">
      <div style="height: 100%; width: 100%;">
        <img src="{{origin}}/app/assets/success.png" style="height: 50px; width: 50px;" class="center-image" alt="Senha alterada com sucesso">
      </div>
    </div>
  </mat-card>
</div>

<div style="background-color:white; width: 50%; height: 50%;" class="center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Materiais">
        <input type="file" hidden #inputCsv />
        <div style="margin:5px;">
          <button mat-raised-button (click)="openFileDialog();" style="display:inline-block; margin: 5px;">Upload</button>

          <mat-paginator [length]="length" pageSize="10" [pageSizeOptions]="pageSizeOptions" style="display:inline-block; float: right; margin-bottom: 10px;">
          </mat-paginator>
          <div>
            <table mat-table style="width:100%;" [dataSource]="itemsList" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element">R$ {{element.price}} </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button (click)="deleteItem(element.id);" style="background-color:red; color:white; float:right;">
                    Deletar
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Equipamentos">

      </mat-tab>
      <mat-tab label="Serviços">

      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

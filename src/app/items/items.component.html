<input type="file" id="inputCsv" accept="text/csv" (change)="uploadFile($event.target.files);" hidden #inputCsv />
<div style="margin:5px;">
  <button mat-raised-button (click)="openFileDialog();" class="inline orange-action-button" style="margin: 5px;">Upload</button>
  <div style="float:left;" class="spinner-margin">
    <mat-progress-spinner diameter="35" [mode]="uploadMode" class="inline-items">
    </mat-progress-spinner>
  </div>

  <mat-paginator [length]="listSize" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" style="display:inline-block; float: right; margin-bottom: 10px;"
    (page)="onPage($event);">
  </mat-paginator>
  <div>
    <table mat-table style="width:100%;" [dataSource]="shownList" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let element">R$ {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="deleteItem(element.id);" style="background-color:red; color:white; float:right;">
            Deletar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
